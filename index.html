<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        
        *{
            padding:0;
            margin:0;
            box-sizing:border-box;
        }
        
        body{
           width: 100%;
           height: 100vh;
           display:flex;
           justify-content: center;
           align-items: center;
        }
        .circle{
            width: 200px;
            height: 200px;
            border-radius:50%;
            background: red;
          
        }
    </style>
</head>
<body>
<div class="circle"></div>

<script>
    window.addEventListener('deviceorientation', function(event) {
        console.log(event.alpha + ' : ' + event.beta + ' : ' + event.gamma);
        document.querySelector('.circle').style.marginLeft = event.alpha *2 + 'px'
        document.querySelector('.circle').style.marginTop = event.beta *2+ 'px'
    });
</script>
</body>
</html>
